<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MU-CODER</title>
    
    <link rel="shortcut icon" href="../assets/images/iXwplf3.png">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>

        <a href="../index.html"><img src="../assets/images/iXwplf3.png" ></a>
        <input type="checkbox" name="" id="toggle">
        <label for="toggle"><img src="../assets/images/menu_png_24.png" alt=""></label>
        
        <nav class="navBar"> 
            
            <ul class="ulPrincipal">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="personajes.html">Personajes</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="compras.html">Compras</a></li>
            </ul>

            <ul class="ulSecundaria">
                <li><a href="#">Ingresar</a></li>
                <img src="../assets/images/usuario_blanco.png" alt="">
            </ul>

        </nav>
    </header>
    


    <main>

        <!-- Ingresar con Usuario -->
        <h1 class="titular">Ingresar</h1>

        <section class="ingresarSection">
            <div class="sectionImg">
                <img  src="../assets/images/lado_dw.png" alt="Dark Wizard Alado">
            </div>
            
            <div>
                <form  class="form" action="">
                    <fieldset>
                        <legend> Ingresa con tu cuenta</legend>
                        <div>
                            
                            <br>
                            
                            <label for="usuario">Usuario</label>
                            <input type="text" id="usuario" placeholder="Usuario123" required>
                            
                            <br>
                            
                            <label for="pass">Contraseña</label>
                            <input type="password" id="pass" placeholder="Contraseña" required>
                            
                            <br>
                            <br>
                            
                            <input type="submit" value="Ingresar">
                            
                        </div>
                    </fieldset>
                </form>
            </div>
        
        

        </section>


        <!-- Nuevo Usuario -->
        <h2 class="titular">Crea una Cuenta</h2>

        <section id="creaUsuario" class="ingresarSection">
            <div>
                <form  class="form" action="">
                    <fieldset >
                        <legend>Crea tu Usuario</legend>
                        <div>
                            <label for="nuevo_usuario"> Nuevo Usuario</label>
                            
                            <input type="text" id="nuevo_usuario" placeholder="Ingresa un Usuario" required>
                            <br>
                            <label for="nuevo_pass">Nueva Contraseña</label>
                            <input type="password" id="nuevo_pass" placeholder="Ingresa una Contraseña" required>
                            <br>
                            <label for="nuevo_pass_conf">Confirma Contraseña</label>
                            <input type="password" id="nuevo_pass_conf" placeholder="Ingresa una Contraseña" required>
                            <br>
                            <label for="nuevo_email">Email</label>
                            <input type="email" id="nuevo_email" placeholder="Usuario123@MUCODER.com" required>
                            <br>
                            <p>Acepto los Terminos y Condiciones</p>
                            <input type="checkbox" name="TermCond" id="AceptoTC">
                            <br>
                            <input type="submit" value="Registrarse">
                        </div>
                    </fieldset>
                </form>

            </div>
            
            <div class="sectionImg">
                <img src="../assets/images/dw.png" alt="Dark Wizard con baculo">
            </div>

        </section>



    </main>

    <footer>
        <img src="../assets/images/instagram.png" alt="Instagram">
        <img src="../assets/images/facebook.png" alt="Facebook">
        <img src="../assets/images/email.png" alt="Correo">         
    </footer>

</body>
</html>
